<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Heal-zy Fitness</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Join Heal-zy Fitness</h1>
        
        <form action="plan selection.html" method="POST" class="space-y-6">
            <div class="form-group">
                <div>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" required>
                </div>
                
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" required>
                </div>
                
                <div>
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" required>
                </div>
                
                <div>
                    <label for="bloodType">Blood Type</label>
                    <select id="bloodType" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                
                <div>
                    <label for="fitnessGoal">Fitness Goal</label>
                    <select id="fitnessGoal" required>
                        <option value="">Select Goal</option>
                        <option value="weightLoss">Weight Loss</option>
                        <option value="muscleGain">Muscle Gain</option>
                        <option value="endurance">Endurance</option>
                        <option value="flexibility">Flexibility</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label for="healthConditions">Existing Health Conditions</label>
                <textarea id="healthConditions" rows="3"></textarea>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <p class="text-center">
            Already have an account? 
            <a href="login.html">Log in</a>
        </p>
    </div>
    <script src="register.js"></script>
</body>
</html>
