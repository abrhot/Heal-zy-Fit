<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Heal-zy Fitness</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-900 py-4 fixed w-full top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-green-400">Heal-zy Fitness</a>
                <button class="md:hidden text-white">
                    <i class='bx bx-menu text-2xl'></i>
                </button>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="text-white hover:text-green-400">Home</a>
                    <a href="/services.html" class="text-white hover:text-green-400">Services</a>
                    <a href="/about.html" class="text-white hover:text-green-400">About</a>
                    <a href="/prices.html" class="text-white hover:text-green-400">Pricing</a>
                    <a href="/contact.html" class="text-white hover:text-green-400">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Setup Form -->
    <div class="pt-24 pb-16">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto bg-gray-800 rounded-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2">Complete Your Profile</h1>
                    <p class="text-gray-400">Help us personalize your fitness journey</p>
                    
                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-700 rounded-full h-2.5 mt-6">
                        <div class="bg-green-400 h-2.5 rounded-full" style="width: 33%"></div>
                    </div>
                    <p class="text-sm text-gray-400 mt-2">Step 1 of 3</p>
                </div>

                <!-- Profile Picture Upload -->
                <div class="mb-8 text-center">
                    <div class="w-32 h-32 mx-auto bg-gray-700 rounded-full overflow-hidden mb-4">
                        <img id="preview" src="/placeholder-avatar.png" alt="Profile picture" class="w-full h-full object-cover">
                    </div>
                    <label class="bg-green-400 text-gray-900 px-4 py-2 rounded-full cursor-pointer hover:bg-green-500 transition">
                        <input type="file" class="hidden" accept="image/*" onchange="previewImage(event)">
                        Upload Photo
                    </label>
                </div>

                <form id="profileSetupForm" class="space-y-6">
                    <!-- Basic Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Full Name</label>
                            <input type="text" required class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Email Address</label>
                            <input type="email" disabled value="user@example.com" class="w-full bg-gray-600 rounded-lg px-4 py-2 cursor-not-allowed">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Username</label>
                            <input type="text" required class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Date of Birth</label>
                            <input type="date" required class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                        </div>
                    </div>

                    <!-- Physical Information -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Gender</label>
                            <select required class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Weight (kg)</label>
                            <input type="number" required class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Height (cm)</label>
                            <input type="number" required class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Blood Type</label>
                            <select required class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                                <option value="">Select Blood Type</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Fitness Goals</label>
                            <select required class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                                <option value="">Select Primary Goal</option>
                                <option value="weight-loss">Weight Loss</option>
                                <option value="muscle-gain">Muscle Gain</option>
                                <option value="endurance">Improve Endurance</option>
                                <option value="flexibility">Increase Flexibility</option>
                                <option value="maintain">Maintain Fitness</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Health Conditions (Optional)</label>
                        <textarea class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" rows="3" placeholder="List any health conditions or injuries we should know about..."></textarea>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" class="px-6 py-2 rounded-full border border-green-400 text-green-400 hover:bg-green-400 hover:text-gray-900 transition">Save as Draft</button>
                        <button type="submit" class="px-6 py-2 rounded-full bg-green-400 text-gray-900 hover:bg-green-500 transition">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="profile setup.js"></script>
</body>
</html>
