<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Heal-zy Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-gray-800 p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-white mb-8 text-center">Join Heal-zy Fitness</h1>
        
        <form action="/plan-selection.html" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-green-400 mb-2" for="fullName">Full Name</label>
                    <input type="text" id="fullName" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                
                <div>
                    <label class="block text-green-400 mb-2" for="email">Email</label>
                    <input type="email" id="email" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                
                <div>
                    <label class="block text-green-400 mb-2" for="password">Password</label>
                    <input type="password" id="password" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                
                <div>
                    <label class="block text-green-400 mb-2" for="age">Age</label>
                    <input type="number" id="age" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                
                <div>
                    <label class="block text-green-400 mb-2" for="gender">Gender</label>
                    <select id="gender" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-green-400 mb-2" for="weight">Weight (kg)</label>
                    <input type="number" id="weight" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                
                <div>
                    <label class="block text-green-400 mb-2" for="height">Height (cm)</label>
                    <input type="number" id="height" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                
                <div>
                    <label class="block text-green-400 mb-2" for="bloodType">Blood Type</label>
                    <select id="bloodType" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-green-400 mb-2" for="fitnessGoal">Fitness Goal</label>
                    <select id="fitnessGoal" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                        <option value="">Select Goal</option>
                        <option value="weightLoss">Weight Loss</option>
                        <option value="muscleGain">Muscle Gain</option>
                        <option value="endurance">Endurance</option>
                        <option value="flexibility">Flexibility</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-green-400 mb-2" for="healthConditions">Existing Health Conditions</label>
                <textarea id="healthConditions" rows="3" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
            </div>
            
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="terms" required class="rounded bg-gray-700 text-green-400 focus:ring-green-400">
                <label for="terms" class="text-white">I agree to the <a href="#" class="text-green-400 hover:underline">Terms & Conditions</a></label>
            </div>
            
            <button type="submit" class="w-full bg-green-400 text-gray-900 font-bold py-3 rounded-lg hover:bg-green-500 transition duration-300">Create Account</button>
        </form>
        
        <p class="text-white text-center mt-6">
            Already have an account? 
            <a href="/login.html" class="text-green-400 hover:underline">Log in</a>
        </p>
    </div>
</body>
</html>
